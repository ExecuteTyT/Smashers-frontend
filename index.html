
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smashers | Бадминтонный Клуб</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&family=Manrope:wght@400;500;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-ghost': '#F4F5F7',
                        'brand-carbon': '#1A1A1A',
                        'brand-blue': '#0055A5',
                        'brand-action-start': '#059669',
                        'brand-action-end': '#22c55e',
                        'brand-lime': '#CCFF00',
                    },
                    fontFamily: {
                        display: ['Unbounded', 'sans-serif'],
                        body: ['Manrope', 'sans-serif'],
                        marker: ['Permanent Marker', 'cursive'],
                    },
                    borderRadius: {
                        '2xl': '24px',
                        '3xl': '32px',
                    },
                    boxShadow: {
                        'premium': '0 20px 40px rgba(5, 150, 105, 0.2)',
                        'glow-lime': '0 0 15px rgba(204, 255, 0, 0.4)',
                    },
                    animation: {
                        'shine': 'shine 3s linear infinite',
                    },
                    keyframes: {
                        shine: {
                            '0%': { left: '-100%' },
                            '100%': { left: '100%' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #F4F5F7;
            color: #1A1A1A;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .noise {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            z-index: 9999;
        }
        .mask-text {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
            color: transparent;
            background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
            -webkit-background-clip: text;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #059669 0%, #22c55e 100%);
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes pulse-dot {
            0% { transform: scale(0.9); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.6; }
        }
        .pulse { animation: pulse-dot 2s infinite ease-in-out; }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
